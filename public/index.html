<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="text-center mb-4 chat-title">
                            <i class="bi bi-robot"></i> AI Assistant Chat
                        </h1>
                        
                        <div class="mb-4">
                            <label for="assistant-select" class="form-label">Select Assistant</label>
                            <select id="assistant-select" class="form-select" onchange="selectAssistant()"></select>
                        </div>

                        <div class="mb-4">
                            <button onclick="createNewThread()" class="btn btn-secondary w-100 btn-custom">
                                <i class="bi bi-plus-circle"></i> Create New Thread
                            </button>
                        </div>

                        <div class="mb-4">
                            <label for="thread-id" class="form-label">Current Thread ID</label>
                            <input type="text" id="thread-id" class="form-control" readonly>
                        </div>

                        <div id="message-container" class="message-container d-flex flex-column p-3 mb-4"></div>

                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                            <button onclick="getResponse()" class="btn btn-success btn-custom">
                                <i class="bi bi-send"></i> Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
